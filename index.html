<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Q4 Exercise 2</title>
    
    
</head>
<body>
    
    <div class="container">
            <h1>Election 2025</h1>

        <p>Enter the following information in verifying for Election 2025.</p>

        <div class="row g-2 align-items-center">
            <div class="col-auto">
              <label for="Text" class="col-form-label">Name:</label>
            </div>
            <div class="col-auto">
              <input type="text" id="Text" class="form-control" aria-describedby="NameText">
            </div>

                <div class="col-auto">
                  <label for="Age" class="col-form-label">Age:</label>
                </div>
                <div class="col-auto">
                  <input type="number" id="age" class="form-control" aria-describedby="AgeNumber">
                </div>

        <div>
            <button type="button" class="btn btn-outline-danger form-control" onclick="verify()">Verify</button>
        </div>
    </div>

    <script>
        function verify() {
            var age = document.getElementById('age').value;

            if (age >= 18) {
                window.alert("You are eligible to vote.")
            }
            else {
                window.alert("You are not eligible to vote")
            }
        }
    </script>
</body>
</html>
